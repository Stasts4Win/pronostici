function getStemmaSquadra(nomeSquadra) {
  if (!nomeSquadra) return null;
  const nome = nomeSquadra.trim();
  if (STEMMI_SQUADRE[nome]) return STEMMI_SQUADRE[nome];
  for (const [key, value] of Object.entries(STEMMI_SQUADRE)) {
    if (nome.includes(key) || key.includes(nome)) return value;
  }
  return null;
}

const CAMPIONATI = [
  { id: 'serie-a', nome: 'Serie A (Italia)', emoji: 'üáÆüáπ', logo: 'https://media.api-sports.io/football/leagues/135.png' },
  { id: 'serie-b', nome: 'Serie B (Italia)', emoji: 'üáÆüáπ', logo: 'https://media.api-sports.io/football/leagues/136.png' },
  { id: 'premier-league', nome: 'Premier League', emoji: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', logo: 'https://media.api-sports.io/football/leagues/39.png' },
  { id: 'la-liga', nome: 'La Liga', emoji: 'üá™üá∏', logo: 'https://media.api-sports.io/football/leagues/140.png' },
  { id: 'bundesliga', nome: 'Bundesliga', emoji: 'üá©üá™', logo: 'https://media.api-sports.io/football/leagues/78.png' },

function App() {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);
  const [campionatoSelezionato, setCampionatoSelezionato] = useState('serie-a');
  const [dataSelezionata, setDataSelezionata] = useState(new Date().toISOString().split('T')[0]);
  const [pronostici, setPronostici] = useState([]);
  const [vistaCorrente, setVistaCorrente] = useState('giorno');
  const [nuovoPronostico, setNuovoPronostico] = useState({ partita: '', pronostico: '', quota: '', importo: '' });
  const [commenti, setCommenti] = useState({});
  const [nuovoCommento, setNuovoCommento] = useState({});
  const [nomeUtente, setNomeUtente] = useState('');
  const [mostraCommenti, setMostraCommenti] = useState({});
  const [loginData, setLoginData] = useState({ email: '', password: '' });
  const [mostraRegistrazione, setMostraRegistrazione] = useState(false);
  const [partiteDisponibili, setPartiteDisponibili] = useState([]);
  const [mostraPartite, setMostraPartite] = useState(false);
  
  // Stati Multiple e Budget
  const [modalitaCorrente, setModalitaCorrente] = useState('singole');
  const [multiple, setMultiple] = useState([]);
  const [partiteSelezionate, setPartiteSelezionate] = useState([]);
  const [nuovaMultipla, setNuovaMultipla] = useState({ nome: '', importo: '' });
  const [budget, setBudget] = useState(null);
  const [movimenti, setMovimenti] = useState([]);
  const [nuovoMovimento, setNuovoMovimento] = useState({ tipo: 'deposito', importo: '', descrizione: '' });

  useEffect(() => {
    checkUser();
    const { data: authListener } = supabase.auth.onAuthStateChange((event, session) => {
      setUser(session?.user || null);
    });
    return () => authListener?.subscription?.unsubscribe();
  }, []);

  useEffect(() => {
    if (user) {
      caricaPronostici();
      caricaPartite();
      caricaMultiple();
      caricaBudget();
      caricaMovimenti();
    }
  }, [campionatoSelezionato, dataSelezionata, vistaCorrente, user]);

  async function checkUser() {
    const { data: { session } } = await supabase.auth.getSession();
    setUser(session?.user || null);
    setLoading(false);
  }

  const isAdmin = user?.id === ADMIN_USER_ID;

  async function login(e) {
    e.preventDefault();
    try {
      const { error } = await supabase.auth.signInWithPassword(loginData);
      if (error) throw error;
    } catch (error) {
      alert('Errore login: ' + error.message);
    }
  }

  async function registrazione(e) {
    e.preventDefault();
    try {
      const { error } = await supabase.auth.signUp({
        email: loginData.email,
        password: loginData.password
      });
      if (error) throw error;
      alert('Registrazione completata!');
      setMostraRegistrazione(false);
    } catch (error) {
      alert('Errore: ' + error.message);
    }
  }

  async function logout() {
    await supabase.auth.signOut();
  }

  async function caricaPronostici() {
    try {
      setLoading(true);
      let query = supabase.from('pronostici').select('*').eq('campionato', campionatoSelezionato);
      if (vistaCorrente === 'giorno') query = query.eq('data_partita', dataSelezionata);
      const { data, error } = await query.order('created_at', { ascending: false });
      if (error) throw error;
      setPronostici(data || []);
      data?.forEach(p => caricaCommenti(p.id));
    } catch (error) {
      console.error('Errore:', error.message);
    } finally {
      setLoading(false);
    }
  }

  async function caricaPartite() {
    try {
      let query = supabase.from('partite').select('*');
      if (vistaCorrente === 'giorno') query = query.eq('data_partita', dataSelezionata);
      const { data, error } = await query.order('data_partita', { ascending: true });
      if (error) throw error;
      setPartiteDisponibili(data || []);
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  async function caricaCommenti(pronosticoId) {
    try {
      const { data, error } = await supabase.from('commenti').select('*').eq('pronostico_id', pronosticoId).order('created_at');
      if (error) throw error;
      setCommenti(prev => ({ ...prev, [pronosticoId]: data || [] }));
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  async function aggiungiCommento(pronosticoId) {
    if (!nuovoCommento[pronosticoId]?.trim() || !nomeUtente.trim()) {
      alert('Inserisci nome e commento!');
      return;
    }
    try {
      const { error } = await supabase.from('commenti').insert([{
        pronostico_id: pronosticoId,
        user_id: user?.id,
        nome_utente: nomeUtente,
        testo: nuovoCommento[pronosticoId]
      }]);
      if (error) throw error;
      setNuovoCommento(prev => ({ ...prev, [pronosticoId]: '' }));
      caricaCommenti(pronosticoId);
    } catch (error) {
      alert('Errore: ' + error.message);
    }
  }

  // ============ FUNZIONI MULTIPLE ============
  async function caricaMultiple() {
    try {
      const { data, error } = await supabase.from('multiple').select('*').eq('user_id', user?.id).order('created_at', { ascending: false });
      if (error) throw error;
      setMultiple(data || []);
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  function aggiungiPartitaAMultipla(partitaId, tipoPronostico) {
    const partita = partiteDisponibili.find(p => p.id === partitaId);
    if (!partita) return;

    let quota = 0, label = '';
    switch(tipoPronostico) {
      case '1': quota = partita.quota_1; label = '1'; break;
      case 'X': quota = partita.quota_x; label = 'X'; break;
      case '2': quota = partita.quota_2; label = '2'; break;
      case 'GOL': quota = partita.quota_gol; label = 'Gol'; break;
      case 'NOGOL': quota = partita.quota_nogol; label = 'No Gol'; break;
      case 'OVER25': quota = partita.quota_over_25; label = 'Over 2.5'; break;
      case 'UNDER25': quota = partita.quota_under_25; label = 'Under 2.5'; break;
    }

    if (!quota) {
      alert('Quota non disponibile');
      return;
    }

    if (partiteSelezionate.some(p => p.partita_id === partita.id)) {
      alert('‚ö†Ô∏è Partita gi√† presente!');
      return;
    }

    setPartiteSelezionate(prev => [...prev, {
      partita_id: partita.id,
      partita: `${partita.squadra_casa} vs ${partita.squadra_trasferta}`,
      pronostico: label,
      quota: quota,
      campionato: partita.campionato,
      data_partita: partita.data_partita,
      orario: partita.orario
    }]);
    alert('‚úÖ Aggiunta alla multipla!');
  }

  function rimuoviPartitaDaMultipla(index) {
    setPartiteSelezionate(prev => prev.filter((_, i) => i !== index));
  }

  function calcolaQuotaTotale() {
    if (partiteSelezionate.length === 0) return 0;
    return partiteSelezionate.reduce((acc, p) => acc * p.quota, 1);
  }

  function calcolaVincitaPotenziale() {
    const importo = parseFloat(nuovaMultipla.importo || 0);
    return (importo * calcolaQuotaTotale()).toFixed(2);
  }

  async function salvaMultipla() {
    if (!nuovaMultipla.nome.trim()) {
      alert('Inserisci un nome!');
      return;
    }
    if (partiteSelezionate.length < 2) {
      alert('Aggiungi almeno 2 partite!');
      return;
    }
    if (!nuovaMultipla.importo || parseFloat(nuovaMultipla.importo) <= 0) {
      alert('Inserisci un importo valido!');
      return;
    }

    const importo = parseFloat(nuovaMultipla.importo);
    const quotaTotale = calcolaQuotaTotale();

    try {
      const { error } = await supabase.from('multiple').insert([{
        nome: nuovaMultipla.nome,
        partite: JSON.stringify(partiteSelezionate),
        quota_totale: quotaTotale,
        importo: importo,
        vincita_potenziale: importo * quotaTotale,
        stato: 'pending',
        user_id: user.id
      }]);
      if (error) throw error;

      if (budget) await aggiornaMovimentoBudget('puntata', importo, `Multipla: ${nuovaMultipla.nome}`);

      setNuovaMultipla({ nome: '', importo: '' });
      setPartiteSelezionate([]);
      caricaMultiple();
      caricaBudget();
      alert('‚úÖ Multipla salvata!');
    } catch (error) {
      alert('Errore: ' + error.message);
    }
  }

  async function aggiornaStatoMultipla(id, nuovoStato) {
    try {
      const multipla = multiple.find(m => m.id === id);
      const { error } = await supabase.from('multiple').update({ stato: nuovoStato }).eq('id', id);
      if (error) throw error;

      if (nuovoStato === 'win' && budget) {
        await aggiornaMovimentoBudget('vincita', multipla.vincita_potenziale, `Vincita: ${multipla.nome}`);
      }

      caricaMultiple();
      caricaBudget();
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  async function eliminaMultipla(id) {
    if (!confirm('Eliminare questa multipla?')) return;
    try {
      const { error } = await supabase.from('multiple').delete().eq('id', id);
      if (error) throw error;
      caricaMultiple();
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  // ============ FUNZIONI BUDGET ============
  async function caricaBudget() {
    try {
      const { data, error } = await supabase.from('budget').select('*').eq('user_id', user?.id).single();
      if (error && error.code !== 'PGRST116') throw error;
      if (!data && isAdmin) {
        const { data: newBudget, error: insertError } = await supabase.from('budget').insert([{ user_id: user.id, saldo_iniziale: 0, saldo_attuale: 0 }]).select().single();
        if (insertError) throw insertError;
        setBudget(newBudget);
      } else {
        setBudget(data);
      }
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  async function caricaMovimenti() {
    try {
      const { data, error } = await supabase.from('movimenti_budget').select('*').eq('user_id', user?.id).order('created_at', { ascending: false });
      if (error) throw error;
      setMovimenti(data || []);
    } catch (error) {
      console.error('Errore:', error.message);
    }
  }

  async function aggiungiMovimento(e) {
    e.preventDefault();
    const { tipo, importo, descrizione } = nuovoMovimento;
    if (!importo || parseFloat(importo) <= 0) {
      alert('Inserisci un importo valido!');
      return;
    }
    try {
      await aggiornaMovimentoBudget(tipo, parseFloat(importo), descrizione);
      setNuovoMovimento({ tipo: 'deposito', importo: '', descrizione: '' });
      alert('‚úÖ Movimento registrato!');
    } catch (error) {
      alert('Errore: ' + error.message);
    }
  }

  async function aggiornaMovimentoBudget(tipo, importo, descrizione) {
    if (!budget) return;
    
    let nuovoSaldo = budget.saldo_attuale;
    if (tipo === 'deposito' || tipo === 'vincita') nuovoSaldo += importo;
    else nuovoSaldo -= importo;

    const { error: budgetError } = await supabase.from('budget').update({ saldo_attuale: nuovoSaldo }).eq('id', budget.id);
    if (budgetError) throw budgetError;

    const { error: movError } = await supabase.from('movimenti_budget').insert([{
      user_id: user.id,
      budget_id: budget.id,
      tipo,
      importo,
      descrizione,
      saldo_dopo: nuovoSaldo
    }]);
    if (movError) throw movError;

    caricaBudget();
    caricaMovimenti();
  }

  async function impostaSaldoIniziale(importo) {
    if (!budget) return;
    try {
      const { error } = await supabase.from('budget').update({ saldo_iniziale: importo, saldo_attuale: importo }).eq('id', budget.id);
      if (error) throw error;
      caricaBudget();
      alert('‚úÖ Saldo impostato!');
    } catch (error) {
      alert('Errore: ' + error.message);
    }
  }

  function formattaData(data) {
    const d = new Date(data + 'T00:00:00');
    return d.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
  }

  if (loading) return <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center"><div className="text-2xl">Caricamento...</div></div>;

  if (!user) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
          <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">‚öΩ Pronostici</h1>
          {!mostraRegistrazione ? (
            <>
              <form onSubmit={login} className="space-y-4">
                <input type="email" value={loginData.email} onChange={(e) => setLoginData({...loginData, email: e.target.value})} placeholder="Email" className="w-full px-4 py-2 border rounded-lg" required />
                <input type="password" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})} placeholder="Password" className="w-full px-4 py-2 border rounded-lg" required />
                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Accedi</button>
              </form>
              <button onClick={() => setMostraRegistrazione(true)} className="w-full mt-3 text-blue-600 hover:underline text-sm">Registrati</button>
            </>
          ) : (
            <>
              <form onSubmit={registrazione} className="space-y-4">
                <input type="email" value={loginData.email} onChange={(e) => setLoginData({...loginData, email: e.target.value})} placeholder="Email" className="w-full px-4 py-2 border rounded-lg" required />
                <input type="password" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})} placeholder="Password (min 6 caratteri)" className="w-full px-4 py-2 border rounded-lg" minLength="6" required />
                <button type="submit" className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Registrati</button>
              </form>
              <button onClick={() => setMostraRegistrazione(false)} className="w-full mt-3 text-blue-600 hover:underline text-sm">Hai gi√† un account?</button>
            </>
          )}
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
      <div className="container mx-auto max-w-6xl">
        {/* Header */}
        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className="text-3xl font-bold text-gray-800">‚öΩ Pronostici</h1>
              <p className="text-gray-600">{isAdmin ? 'üëë Admin' : 'üëÄ Utente'}</p>
            </div>
            <button onClick={logout} className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Esci</button>
          </div>
        </div>

        {/* Menu Tab Principale */}
        <div className="bg-white rounded-lg shadow-lg p-4 mb-6">
          <div className="grid grid-cols-4 gap-2">
            <button onClick={() => { setModalitaCorrente('singole'); setMostraPartite(false); }} className={`py-3 px-4 rounded-lg font-semibold ${modalitaCorrente === 'singole' && !mostraPartite ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
              üéØ Singole
            </button>
            <button onClick={() => { setModalitaCorrente('multiple'); setMostraPartite(false); }} className={`py-3 px-4 rounded-lg font-semibold ${modalitaCorrente === 'multiple' && !mostraPartite ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
              üìä Multiple
            </button>
            <button onClick={() => { setModalitaCorrente('budget'); setMostraPartite(false); }} className={`py-3 px-4 rounded-lg font-semibold ${modalitaCorrente === 'budget' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
              üí∞ Budget
            </button>
            <button onClick={() => setMostraPartite(true)} className={`py-3 px-4 rounded-lg font-semibold ${mostraPartite ? 'bg-orange-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
              ‚öΩ Partite
            </button>
          </div>
        </div>

        {/* Contenuto Principale */}
        {mostraPartite ? (
          <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-2xl font-bold mb-4">‚öΩ Partite Disponibili</h2>
            {partiteDisponibili.length === 0 ? (
              <p className="text-center text-gray-500 py-8">Nessuna partita disponibile</p>
            ) : (
              <div className="space-y-4">
                {partiteDisponibili.map(p => (
                  <div key={p.id} className="border rounded-lg p-4">
                    <div className="font-semibold mb-2">{p.squadra_casa} vs {p.squadra_trasferta}</div>
                    <div className="text-sm text-gray-600">{formattaData(p.data_partita)}</div>
                    {modalitaCorrente === 'multiple' && isAdmin && (
                      <div className="mt-3 flex gap-2">
                        {p.quota_1 && <button onClick={() => aggiungiPartitaAMultipla(p.id, '1')} className="px-3 py-1 bg-green-500 text-white rounded text-sm">1 ({p.quota_1})</button>}
                        {p.quota_x && <button onClick={() => aggiungiPartitaAMultipla(p.id, 'X')} className="px-3 py-1 bg-gray-500 text-white rounded text-sm">X ({p.quota_x})</button>}
                        {p.quota_2 && <button onClick={() => aggiungiPartitaAMultipla(p.id, '2')} className="px-3 py-1 bg-red-500 text-white rounded text-sm">2 ({p.quota_2})</button>}
                        {p.quota_over_25 && <button onClick={() => aggiungiPartitaAMultipla(p.id, 'OVER25')} className="px-3 py-1 bg-orange-500 text-white rounded text-sm">O2.5 ({p.quota_over_25})</button>}
                      </div>
                    )}
                  </div>
                ))}
              </div>
            )}
          </div>
        ) : modalitaCorrente === 'singole' ? (
          <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-2xl font-bold mb-4">üéØ Pronostici Singoli</h2>
            {pronostici.length === 0 ? (
              <p className="text-center text-gray-500 py-8">Nessun pronostico</p>
            ) : (
              <div className="space-y-4">
                {pronostici.map(p => (
                  <div key={p.id} className="border rounded-lg p-4">
                    <div className="font-semibold mb-2">{p.partita}</div>
                    <div className="text-sm">Pronostico: {p.pronostico} - Quota: {p.quota}</div>
                    {p.importo > 0 && <div className="text-sm text-green-600 font-semibold">üí∞ Puntata: ‚Ç¨{p.importo} - Vincita: ‚Ç¨{(p.importo * p.quota).toFixed(2)}</div>}
                  </div>
                ))}
              </div>
            )}
          </div>
        ) : modalitaCorrente === 'multiple' ? (
          <div className="space-y-6">
            {isAdmin && partiteSelezionate.length > 0 && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h3 className="text-xl font-bold mb-4">üìä Crea Multipla</h3>
                <div className="space-y-3 mb-4">
                  {partiteSelezionate.map((p, i) => (
                    <div key={i} className="flex justify-between items-center bg-gray-50 p-3 rounded">
                      <div>
                        <div className="font-semibold text-sm">{p.partita}</div>
                        <div className="text-xs text-gray-600">{p.pronostico} - {p.quota}</div>
                      </div>
                      <button onClick={() => rimuoviPartitaDaMultipla(i)} className="px-3 py-1 bg-red-500 text-white rounded text-sm">‚úï</button>
                    </div>
                  ))}
                </div>
                <div className="p-3 bg-purple-50 rounded mb-3">
                  <div className="font-bold text-purple-600">Quota Totale: {calcolaQuotaTotale().toFixed(2)}</div>
                </div>
                <input type="text" value={nuovaMultipla.nome} onChange={(e) => setNuovaMultipla({...nuovaMultipla, nome: e.target.value})} placeholder="Nome multipla" className="w-full px-4 py-2 border rounded-lg mb-3" />
                <input type="number" step="0.01" value={nuovaMultipla.importo} onChange={(e) => setNuovaMultipla({...nuovaMultipla, importo: e.target.value})} placeholder="Importo (‚Ç¨)" className="w-full px-4 py-2 border rounded-lg mb-3" />
                {nuovaMultipla.importo && <div className="p-3 bg-green-50 rounded mb-3 text-green-700 font-semibold">üí∞ Vincita Potenziale: ‚Ç¨{calcolaVincitaPotenziale()}</div>}
                <button onClick={salvaMultipla} className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700">Salva Multipla</button>
              </div>
            )}
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-2xl font-bold mb-4">üìä Le Mie Multiple</h2>
              {multiple.length === 0 ? (
                <p className="text-center text-gray-500 py-8">Nessuna multipla</p>
              ) : (
                <div className="space-y-4">
                  {multiple.map(m => {
                    const partite = JSON.parse(m.partite || '[]');
                    return (
                      <div key={m.id} className="border-2 border-purple-200 rounded-lg p-4">
                        <div className="flex justify-between items-start mb-3">
                          <h3 className="font-bold text-lg">{m.nome}</h3>
                          <span className={`px-3 py-1 rounded-full text-sm ${m.stato === 'win' ? 'bg-green-100 text-green-800' : m.stato === 'loss' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`}>
                            {m.stato === 'win' ? '‚úì Vinta' : m.stato === 'loss' ? '‚úó Persa' : '‚è≥ Pending'}
                          </span>
                        </div>
                        <div className="space-y-2 mb-3">
                          {partite.map((p, i) => (
                            <div key={i} className="text-sm bg-gray-50 p-2 rounded">
                              {p.partita} - {p.pronostico} ({p.quota})
                            </div>
                          ))}
                        </div>
                        <div className="grid grid-cols-4 gap-2 mb-3">
                          <div className="bg-purple-50 p-2 rounded text-center">
                            <div className="text-xs text-gray-600">Eventi</div>
                            <div className="font-bold">{partite.length}</div>
                          </div>
                          <div className="bg-blue-50 p-2 rounded text-center">
                            <div className="text-xs text-gray-600">Quota</div>
                            <div className="font-bold">{m.quota_totale.toFixed(2)}</div>
                          </div>
                          <div className="bg-orange-50 p-2 rounded text-center">
                            <div className="text-xs text-gray-600">Puntata</div>
                            <div className="font-bold">‚Ç¨{m.importo.toFixed(2)}</div>
                          </div>
                          <div className="bg-green-50 p-2 rounded text-center">
                            <div className="text-xs text-gray-600">Vincita</div>
                            <div className="font-bold">‚Ç¨{m.vincita_potenziale.toFixed(2)}</div>
                          </div>
                        </div>
                        {isAdmin && m.stato === 'pending' && (
                          <div className="flex gap-2">
                            <button onClick={() => aggiornaStatoMultipla(m.id, 'win')} className="px-4 py-2 bg-green-500 text-white rounded">Vinta</button>
                            <button onClick={() => aggiornaStatoMultipla(m.id, 'loss')} className="px-4 py-2 bg-red-500 text-white rounded">Persa</button>
                            <button onClick={() => eliminaMultipla(m.id)} className="px-4 py-2 bg-gray-500 text-white rounded ml-auto">Elimina</button>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          </div>
        ) : (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-2xl font-bold mb-4">üí∞ Budget</h2>
              {!budget ? (
                <div className="text-center py-8">
                  <p className="mb-4">Budget non inizializzato</p>
                  {isAdmin && (
                    <button onClick={() => {
                      const importo = prompt('Saldo iniziale (‚Ç¨):');
                      if (importo && !isNaN(parseFloat(importo))) impostaSaldoIniziale(parseFloat(importo));
                    }} className="px-6 py-2 bg-green-600 text-white rounded-lg">Inizializza</button>
                  )}
                </div>
              ) : (
                <>
                  <div className="grid grid-cols-3 gap-4 mb-6">
                    <div className="bg-blue-50 p-4 rounded-lg text-center">
                      <div className="text-sm text-gray-600">Iniziale</div>
                      <div className="text-2xl font-bold text-blue-600">‚Ç¨{budget.saldo_iniziale.toFixed(2)}</div>
                    </div>
                    <div className={`p-4 rounded-lg text-center ${budget.saldo_attuale >= budget.saldo_iniziale ? 'bg-green-50' : 'bg-red-50'}`}>
                      <div className="text-sm text-gray-600">Attuale</div>
                      <div className={`text-2xl font-bold ${budget.saldo_attuale >= budget.saldo_iniziale ? 'text-green-600' : 'text-red-600'}`}>
                        ‚Ç¨{budget.saldo_attuale.toFixed(2)}
                      </div>
                    </div>
                    <div className={`p-4 rounded-lg text-center ${budget.saldo_attuale >= budget.saldo_iniziale ? 'bg-green-50' : 'bg-red-50'}`}>
                      <div className="text-sm text-gray-600">Profitto</div>
                      <div className={`text-2xl font-bold ${budget.saldo_attuale >= budget.saldo_iniziale ? 'text-green-600' : 'text-red-600'}`}>
                        {budget.saldo_attuale >= budget.saldo_iniziale ? '+' : ''}‚Ç¨{(budget.saldo_attuale - budget.saldo_iniziale).toFixed(2)}
                      </div>
                    </div>
                  </div>
                  {budget.saldo_iniziale > 0 && (
                    <div className="p-3 bg-purple-50 rounded-lg mb-4">
                      <div className="text-sm text-gray-700">ROI</div>
                      <div className="text-xl font-bold text-purple-600">
                        {(((budget.saldo_attuale - budget.saldo_iniziale) / budget.saldo_iniziale) * 100).toFixed(2)}%
                      </div>
                    </div>
                  )}
                  {isAdmin && (
                    <form onSubmit={aggiungiMovimento} className="space-y-3 border-t pt-4">
                      <h3 className="font-semibold">Aggiungi Movimento</h3>
                      <div className="grid grid-cols-2 gap-3">
                        <select value={nuovoMovimento.tipo} onChange={(e) => setNuovoMovimento({...nuovoMovimento, tipo: e.target.value})} className="px-4 py-2 border rounded-lg">
                          <option value="deposito">üíµ Deposito</option>
                          <option value="prelievo">üí∏ Prelievo</option>
                        </select>
                        <input type="number" step="0.01" value={nuovoMovimento.importo} onChange={(e) => setNuovoMovimento({...nuovoMovimento, importo: e.target.value})} placeholder="Importo" className="px-4 py-2 border rounded-lg" required />
                      </div>
                      <input type="text" value={nuovoMovimento.descrizione} onChange={(e) => setNuovoMovimento({...nuovoMovimento, descrizione: e.target.value})} placeholder="Descrizione" className="w-full px-4 py-2 border rounded-lg" />
                      <button type="submit" className="w-full bg-green-600 text-white py-2 rounded-lg">Aggiungi</button>
                    </form>
                  )}
                </>
              )}
            </div>
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold mb-4">üìã Storico</h2>
              {movimenti.length === 0 ? (
                <p className="text-center text-gray-500 py-8">Nessun movimento</p>
              ) : (
                <div className="space-y-2">
                  {movimenti.map(m => (
                    <div key={m.id} className="flex justify-between p-3 bg-gray-50 rounded">
                      <div>
                        <span className={`text-xs font-semibold ${m.tipo === 'deposito' ? 'text-green-600' : m.tipo === 'prelievo' ? 'text-red-600' : m.tipo === 'puntata' ? 'text-orange-600' : 'text-blue-600'}`}>
                          {m.tipo === 'deposito' ? 'üíµ Deposito' : m.tipo === 'prelievo' ? 'üí∏ Prelievo' : m.tipo === 'puntata' ? 'üéØ Puntata' : 'üí∞ Vincita'}
                        </span>
                        <div className="text-sm text-gray-700">{m.descrizione}</div>
                        <div className="text-xs text-gray-500">{new Date(m.created_at).toLocaleString('it-IT')}</div>
                      </div>
                      <div className="text-right">
                        <div className={`font-bold ${m.tipo === 'deposito' || m.tipo === 'vincita' ? 'text-green-600' : 'text-red-600'}`}>
                          {m.tipo === 'deposito' || m.tipo === 'vincita' ? '+' : '-'}‚Ç¨{m.importo.toFixed(2)}
                        </div>
                        <div className="text-xs text-gray-500">‚Ç¨{m.saldo_dopo.toFixed(2)}</div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
